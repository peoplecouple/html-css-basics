<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/position02.css">
  <title>Position 02 - fixed</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="">menu01</a></li>
      <li><a href="">menu02</a></li>
      <li><a href="">menu03</a></li>
      <li><a href="">menu04</a></li>
      <li><a href="">menu05</a></li>
      <li><a href="">menu06</a></li>
    </ul>
  </nav>
  <div class="mopen">
    <span></span><span></span><span></span><span></span>
    <!--글자효과를 위해 쓰는 인라인 태그-->
  </div>
  <script> /*여기서는 button이 없는 이유가 mopen자체에 따로 사이즈가 있지도 않고 버튼 그 자체이므로 */
    document.querySelector('.mopen').addEventListener('click', function () {
      document.querySelector('nav').classList.toggle('oo')
      this.classList.toggle('oo') /*this = document.querySelector('.mopen') */
      /*toggle -> 떼고 붙히고 */
    })
  </script>



</body>
