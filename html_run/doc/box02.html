<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 선택자 기본 / 기본 박스 02</title>
  <style>
    /* 모든 선택자 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* outline: 1px solid red; */
    }

    /* tag 선택자 / 후손 선택자 */
    section li {
      color: #ff0000;
    }

    section li:nth-child(1) {
      color: #369;
    }

    section div:nth-child(2) {
      /*div중 두번째라는 의미 안됨, 그냥 자식 2번째라는 의미*/
      color: #ff0;
    }

    section div:nth-of-type(2) {
      /*div중 두번째*/
      color: #0ff;
    }

    #color {
      /*id가 계급이 높다*/
      color: #0f0;
    }

    .color {
      color: #359;
    }

    .color~li {
      /*형제선택자, 아래 형제들*/
      color: lightcoral;
    }

    .color+li {
      /*인접형제선택자, 바로 밑에 (위는 선택 불가)*/
      color: chocolate;
    }

    input {
      outline: none;
    }

    input[type="text"] {
      /*attribute 선택자*/
      border: 1px solid #f00;
    }

    [class="color"] {
      background: #ff0;
    }

    [class*="col"] {
      /*col로 시작하는 모든 클래스*/
      background: #ff0;
    }

    ul,
    div {
      background: #ddd;
    }

    /* section ul, div { 이건 section 안의 ul과 section 안밖의 div를 가져옴
      background: #ddd;
    } */

    /* section ul, 
    section div { 이건 section 안의 ul과 section 안의 div를 가져옴
      background: #ddd;
    }  */
  </style>
</head>

<body>
  <section>
    <ul>
      <li>BOX01</li>
      <li id="color" class="color">BOX02</li>
      <li class="col">BOX03</li>
      <li>BOX04</li>
      <li>BOX05</li>
      <li>BOX06</li>
      <li>BOX07</li>
    </ul>
    <div>BOX08</div>
    <div>BOX09</div>
    <input type="text">
    <input type="search">
  </section>

</body>

</html>
