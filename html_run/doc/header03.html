<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header 03 - 가로배치 + nav 의 중간 배열</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/basic01.css">
  <style>
    .header {
      background: #f7f7f7;
      line-height: 100px;
    }

    .header .container {
      display: flex;
      justify-content: space-between;
      width: 1200px;
      margin: 0 auto;
    }

    /*h1과 btn이 사이즈를 같게주고 space-between을 주면 됨*/
    .header h1 {
      width: 200px;
    }

    .header .btn {
      width: 200px;
      text-align: right;
      /*왼쪽으로 땡겨져 있으니까*/
    }

    .header .btn i {
      font-size: 20px;
      padding: 10px;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    .header nav>ul {
      display: flex;
      gap: 40px;
    }

    .header nav>ul a {
      display: block;
    }
  </style>
</head>

<body>
  <div class="Wrap">
    <header class="header">
      <div class="container">
        <h1>
          <a href="/">
            <img src="../img/logo.png" alt="">
          </a>
        </h1>
        <nav>
          <ul>
            <li><a href="">menu01</a></li>
            <li><a href="">menu02</a></li>
            <li><a href="">menu03</a></li>
            <li><a href="">menu04</a></li>
            <li><a href="">menu05</a></li>
          </ul>
        </nav>
        <div class="btn">
          <i class="xi-bars"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="main_visual">
        <!-- 슬라이드 가정 -->
      </div>
    </main>
    <footer class="footer">
      &copy; basic template.
    </footer>
  </div>
</body>

</html>
