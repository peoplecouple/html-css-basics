<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header 05 - 가로배치 + logo가 중간, nav가 양쪽 배열</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/basic01.css">
  <style>
    .header {
      background: #f7f7f7;
      line-height: 100px;
    }

    .header .container {
      justify-content: space-between;
      width: 1200px;
      margin: 0 auto;
    }


    .header nav {
      display: flex;
    }
    /*flex로 같은 공간을 주고 nav 의 ul을 각각 오른쪽 왼쪽에 붙힌다.*/
    /*position absolute로 할 수 도 있으나 지양하자!*/
    /*flex의 order속성으로 html이 출력되는 순서를 바꿀수도 있다*/
    .header h1 {
      text-align: center;
    }

    .header nav>* {
      /*각자 같은 공간을 사용*/
      flex: 1;
    }

    .header nav>ul {
      display: flex;
      gap: 40px;
    }

    .header nav .service {
      justify-content: flex-end;
    }

    .header nav>ul a {
      display: block;
    }
  </style>
</head>

<body>
  <div class="Wrap">
    <header class="header">
      <div class="container">
        <nav>
          <ul>
            <li><a href="">menu01</a></li>
            <li><a href="">menu02</a></li>
          </ul>
          <h1>
            <a href="/">
              <img src="../img/logo.png" alt="">
            </a>
          </h1>
          <ul class="service">
            <li><a href="">menu03</a></li>
            <li><a href="">menu04</a></li>
            <li><a href="">menu05</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="main_visual">
        <!-- 슬라이드 가정 -->
      </div>
    </main>
    <footer class="footer">
      &copy; basic template.
    </footer>
  </div>
</body>

</html>
