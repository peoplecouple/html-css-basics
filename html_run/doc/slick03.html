<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/slick.css">
  <link rel="stylesheet" href="../css/slick03.css">
  <title>Slick 03 - 메인비쥬얼 슬라이드</title>
</head>

<body>
  <div class="Wrap">
    <!--Wrap으로 싸게 되면 overflow hidden을 써서 스크롤바 안생기게 할 수도 있음-->
    <header id="header">
      <div class="container">
        <h1>
          <a href="/">
            <img src="../img/grafflogo.png" alt="">
          </a>
        </h1>
        <nav class="gnb">
          <!-- id 밑에 id를 잡는건 부하를 많이 준다. 그러므로 id는 바깥쪽태그에만 -->
          <ul>
            <li><a href="">MENU01</a></li>
            <li><a href="">MENU02</a></li>
            <li><a href="">MENU03</a></li>
            <li><a href="">MENU04</a></li>
            <li><a href="">MENU05</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main" role="main">
      <section class="main_visual">
        <!--explore때문에 role="main" 써줌-->
        <div class="main_slider">
          <figure class="itm01">
            <div class="inner">
              <h2>01. Lorem ipsum dolor sit amet.</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda
                tempore quo dolorem ipsam ab repellat similique.</p>
              <a href="">more</a>
            </div>
          </figure>
          <figure class="itm02">
            <div class="inner">
              <h2>02. Lorem ipsum dolor sit amet.</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda
                tempore quo dolorem ipsam ab repellat similique.</p>
              <a href="">more</a>
            </div>
          </figure>
          <figure class="itm03">
            <div class="inner">
              <h2>03. Lorem ipsum dolor sit amet.</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda
                tempore quo dolorem ipsam ab repellat similique.</p>
              <a href="">more the more</a>
            </div>
          </figure>
        </div>
        <div class="num"></div>
        <ul class="custom_dots">
          <li><a href=""><i class="xi-bars"></i> bars</a></li>
          <li><a href=""><i class="xi-heart"></i> heart</a></li>
          <li><a href=""><i class="xi-cart"></i> cart</a></li>
        </ul>
        <div class="custom_arrow">
          <i class="xi-arrow-left"></i>
          <i class="xi-arrow-right"></i>
        </div>
        <div class="custom_play">
          <i class="xi-pause"></i>
          <i class="xi-play"></i>
        </div>
      </section>

    </main>
    <footer id="footer">

    </footer>
  </div>


  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/slick.min.js"></script>
  <script src="../js/slick03.js"></script>
</body>

</html>
