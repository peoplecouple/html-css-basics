<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab 01 - display:none사용</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .tab {
      padding: 100px 0;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
    }

    .tab_menu {
      display: flex;
    }

    .tab_menu>li {
      flex: 1;
    }

    .tab_menu>li.on a {
      /*순번이 있는 li에 붙힌다.*/
      background: lavender;
    }

    .tab_menu>li>a {
      display: block;
      line-height: 40px;
      padding: 0 15px;
      background: #f7f7f7;
    }

    .tab_menu>li~li {
      border-left: 3px solid #fff;
    }

    .tab_content>li {
      display: none;
      padding: 10px;
    }

    .tab_content>li.on {
      display: block;
    }
  </style>
</head>


<body>
  <section class="tab">
    <!--볼륨감 줄 용도로 싸줌-->
    <div class="container">
      <!--1200에 담겠다-->
      <ul class="tab_menu">
        <li><a href="">menu01</a></li>
        <li><a href="">menu02</a></li>
        <li><a href="">menu03</a></li>
      </ul>

      <ul class="tab_content">
        <li class="on">01. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem, autem!
        </li>
        <li>02. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eius, rerum.</li>
        <li>03. Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, in!</li>
      </ul>
    </div>
  </section>







  <script src="../js/jquery-1.12.4.min.js"></script>
  <script>
    $(function () {
      $('.tab_menu>li>a').on('click', function (e) {
        e.preventDefault();
        var idx = $(this).parent().index()
        $(this).parent().addClass('on').siblings().removeClass('on');
        $('.tab_content>li').eq(idx).addClass('on').siblings().removeClass('on');


      })

      // 함수로 담아서 쓸수도 있다.
      // var tgc = function(e){
      //   var idx = $(this).parent().index()
      //   $('.tab_content>li').removeClass('on')
      //   $('.tab_content>li').eq(idx).addClass('on')
      // }
      // $('.tab_content>li>a').on('click', tgc)




    })
  </script>
</body>

</html>
