<!DOCTYPE html>
<html lang="ko">
<!-- 
탭 만들때는 display none(공간까지 사라짐)으로 했었는데 
display none block이 slide 깰 경우가 있음

이번엔 position으로 겹치게 할꺼임
visibility(공간속에 있는 내용물을 숨김, 공간은 존재) -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab 03 - slick사용과 visibility</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    img {
      max-width: 100%;
    }

    .tab {
      padding: 100px 0;
    }

    .container {
      display: flex;
      gap: 10px;
      width: 1200px;
      margin: 0 auto;
    }

    .container ul {
      flex: 1;
    }



    .tab_menu>li.on a {
      /*순번이 있는 li에 붙힌다.*/
      background: lavender;
    }

    .tab_menu>li>a {
      display: block;
      line-height: 40px;
      padding: 0 15px;
      background: #f7f7f7;
    }

    .tab_content {
      position: relative;
      background: url(../img/lesedilarona01.jpg);
      height: 500px;
    }

    .tab_content>li {
      position: absolute;
      display: none;
      font-size: 0;
    }

    .tab_content>li::before {
      content: "\e961";
      font-family: "xeicon";
      font-size: 30px;
      color: blue;
    }

    .tab_content>li.on {
      display: block;
      animation: arrow 0.5s;
    }

    .tab_content>li:nth-child(1) {
      inset: 100px auto auto 100px;
    }

    .tab_content>li:nth-child(2) {
      inset: 400px auto auto 300px;
    }

    .tab_content>li:nth-child(3) {
      inset: 300px auto auto 500px;
    }

    @keyframes arrow {
      to {
        transform: rotate(720deg);
      }
    }

    .bbong {
      padding: 200px 0;
      background: #333;
    }
  </style>
</head>
<!-- 
탭 만들때는 display none(공간까지 사라짐)으로 했었는데 
display none block이 slide 깰 경우가 있음

이번엔 position으로 겹치게 할꺼임
visibility(공간속에 있는 내용물을 숨김, 공간은 존재) -->

<body>
  <section class="tab">
    <!--볼륨감 줄 용도로 싸줌-->
    <div class="container">
      <!--1200에 담겠다-->
      <ul class="tab_menu">
        <li><a href="">서울</a></li>
        <li><a href="">부산</a></li>
        <li><a href="">독도</a></li>
      </ul>
      <ul class="tab_content">
        <li>seoul</li>
        <li>busan</li>
        <li>dockdo</li>
      </ul>
    </div>
  </section>

  <section class="bbong">
    <!-- 슬라이드의 높이가 없어서 이렇게 겹치게 됨 -->
  </section>






  <script src="../js/jquery-1.12.4.min.js"></script>
  <script>
    $(function () {
      $('.tab_menu>li>a').on('click', function (e) {
        e.preventDefault();
        var idx = $(this).parent().index()
        $(this).parent().addClass('on').siblings().removeClass('on');
        $('.tab_content>li').eq(idx).addClass('on').siblings().removeClass('on');
      })

    })
  </script>
</body>

</html>
