<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <title>header 연습</title>
  <style>
    .Wrap {
      min-width: 1900px;
    }

    .main_visual {
      position: relative;
      height: 600px;
      background: lightpink;
    }

    footer {
      text-align: center;
      line-height: 100px;
      background: rgb(247, 161, 130);
    }

    footer::after {
      content: attr(info);
    }

    #header {
      line-height: 100px;
      background: rgb(253, 230, 167);
    }

    #header .container ul>li>a {
      display: block;
    }

    /* section01 */
    .section01 #header .container {
      display: flex;
      width: 1200px;
      margin: 0 auto;
      justify-content: space-between;
    }

    .section01 #header .container h1 {
      width: 200px;
      /*로고의 사이즈가 크면 px로 줄이자!*/
    }

    .section01 #header .container nav>ul {
      display: flex;
      gap: 40px;
    }

    /* secton02 */
    .section02 #header .container {
      display: flex;
      width: 1200px;
      margin: 0 auto;
    }

    .section02 #header .container h1 {
      width: 200px;
      /*로고의 사이즈가 크면 px로 줄이자!*/
    }

    .section02 #header .container nav {
      margin: 0 0 0 auto;
    }

    .section02 #header .container nav>ul {
      display: flex;
      gap: 40px;
    }

    .section02 #header .container .btn {
      margin: 0 0 0 40px;
      cursor: pointer;
    }

    .section02 #header .container .btn i {
      font-size: 20px;
      padding: 10px;
      background: lightpink;
      border-radius: 5px;
    }

    /* section03 */
    .section03 #header .container {
      display: flex;
      width: 1200px;
      margin: 0 auto;
      justify-content: space-between;
    }

    .section03 #header .container h1 {

    }

    .section03 #header .container nav>ul {

      gap: 40px;
    }

    .section03 #header .container .btn {

      cursor: pointer;
    }

    .section03 #header .container .btn i {

      padding: 10px;
      background: lightpink;
      border-radius: 5px;
    }

    /* section04 */
    .section04 #header .container {
      width: 1200px;
      margin: 0 auto;
    }

    .section04 #header .container nav {
      display: flex;
    }

    .section04 #header .container nav>* {
      flex: 1;
    }

    .section04 #header .container nav img {
      width: 200px;

    }

    .section04 #header .container nav ul {
      display: flex;
      gap: 40px;
    }

    .section04 #header .container h1 {
      text-align: center;
    }

    .section04 #header .container .right {
      justify-content: flex-end;
    }
  </style>
</head>
