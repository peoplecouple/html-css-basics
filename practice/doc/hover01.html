<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <title>hover01 연습</title>
  <style>
    nav {
      border-top: 2px solid #ddd;
      border-bottom: 2px solid #ddd;
      text-align: center;
    }

    nav>ul {
      display: flex;
      width: 1200px;
      margin: 0 auto;
      line-height: 50px;
    }

    nav>ul>li {
      flex: 1;
      border-left: 2px solid #ddd;
    }

    nav>ul>li:last-child {
      border-right: 2px solid #ddd;
    }

    nav>ul>li a {
      display: block;
    }

    nav>ul>li::after {
      content: "";
      display: block;
      width: 0%;
      height: 4px;
      background: pink;
      margin: 0 auto;
      transition: .5s;
    }

    nav>ul>li:hover::after {
      width: 100%;
    }

    section {
      padding: 100px 0;
      text-align: center;
    }

    section h2 {
      font-size: 31px;
      font-weight: 400;
      letter-spacing: -0.025em;
      margin-bottom: 10px;
    }

    section p {
      font-size: 21px;
      font-weight: 300;
      letter-spacing: -0.025em;
      margin-bottom: 30px;
    }

    section .container {
      display: flex;
      width: 1200px;
      margin: 0 auto;
      gap: 30px;
    }

    section .container figure {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    section .container figure img {
      max-width: 100%;
      transition: 0.5s;
    }

    .hover1 .container .box {
      position: absolute;
      inset: 0 auto auto 0;
      width: 0%;
      height: 100%;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
    }

    .hover1 .container .box a {
      color: white;
      font-size: 50px;
    }

    .hover1 .container figure:hover .box {
      width: 30%;
    }

    .hover1 .container figure:hover img {
      transform: translateX(90px);
    }

    .hover2 .container figure::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 0%;
      border-top: 2px solid pink;
      border-left: 2px solid pink;
      opacity: 0;
      transition: 0.5s;
      box-sizing: border-box;
    }

    .hover2 .container figure::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 0%;
      height: 0%;
      border-bottom: 2px solid pink;
      border-right: 2px solid pink;
      opacity: 0;
      transition: 0.5s;
      box-sizing: border-box;
    }

    .hover2 .container figure:hover::before {
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .hover2 .container figure:hover::after {
      width: 100%;
      height: 100%;
      opacity: 1;
    }

    .hover3 figure::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(to right, orange, lightpink);
      transition: 0.5s 1.5s;
    }

    .hover3 figure::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 3px;
      height: 0;
      background: linear-gradient(to bottom, lightpink, rgb(235, 100, 122));
      transition: 0.5s 1s;
    }

    .hover3 .box::before {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(to left, rgb(235, 100, 122), rgb(240, 12, 50));
      transition: 0.5s 0.5s;
    }

    .hover3 .box::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 3px;
      height: 0;
      background: linear-gradient(to top, rgb(240, 12, 50), orange);
      transition: 0.5s;
    }

    .hover3 figure:hover::before {

      width: 100%;
      transition: 0.5s;
    }

    .hover3 figure:hover::after {

      height: 100%;
      transition: 0.5s 0.5s;
    }

    .hover3 figure:hover .box::before {

      width: 100%;
      transition: 0.5s 1s;
    }

    .hover3 figure:hover .box::after {

      height: 100%;
      transition: 0.5s 1.5s;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="">MENU01</a></li>
      <li><a href="">MENU02</a></li>
      <li><a href="">MENU03</a></li>

    <p>잔망루피 피규어를 단돈 5000만원에 GET</p>
