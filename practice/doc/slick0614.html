<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/slick.css">
  <link rel="stylesheet" href="../css/slick0614.css">
  <title>Slick 02 연습</title>
</head>

<body>
  <section class="slide01">
    <div class="main_slider">
      <figure>
        <img src="../img/mainvisual01.jpg" alt="">
      </figure>
      <figure>
        <img src="../img/mainvisual02.jpg" alt="">
      </figure>
      <figure>
        <img src="../img/mainvisual03.jpg" alt="">
      </figure>
    </div>
    <div class="arrows">
      <i class="xi-arrow-left"></i>
      <i class="xi-arrow-right"></i>
    </div>
    <div class="box">
      <ul class="content">
        <li class="on">슬라이드</li>
        <li>어렵지만</li>
        <li>재미있어용</li>
      </ul>
      <div class="num"></div>
    </div>
  </section>

  <section class="slide02">
    <div class="container">
      <div class="left">
        <div class="left_slide">
          <figure>
            <img src="../img/building01.jpg" alt="">
          </figure>
          <figure>
            <img src="../img/building02.jpg" alt="">
          </figure>
          <figure>
            <img src="../img/building03.jpg" alt="">
          </figure>
          <figure>
            <img src="../img/building04.jpg" alt="">
          </figure>
          <figure>
            <img src="../img/building05.jpg" alt="">
          </figure>
        </div>
      </div>
      <div class="right">
        <div class="right_slide">
          <figure>
            <img src="../img/building02.jpg" alt="">
          </figure>
          <figure>
            <img src="../img/building03.jpg" alt="">
          </figure>
          <figure>
            <img src="../img/building04.jpg" alt="">
          </figure>
          <figure>
            <img src="../img/building05.jpg" alt="">
          </figure>
          <figure>
            <img src="../img/building01.jpg" alt="">
          </figure>
        </div>
      </div>
      <div class="arrows">
        <i class="xi-arrow-left"></i>
        <i class="xi-arrow-right"></i>
      </div>
      <div class="slogan">
        <h2>웹사이트의 가치를 높이는 슬라이드</h2>
        <p>좀 어렵지만 재밌어욤</p>
      </div>
    </div>
  </section>

  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/slick.min.js"></script>
  <script src="../js/slick0614.js"></script>
</body>

</html>
