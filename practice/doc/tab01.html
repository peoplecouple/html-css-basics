<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab01 연습</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .tab {
      padding: 100px 0;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
    }

    .tab_menu {
      display: flex;
    }

    .tab_menu>li {
      flex: 1;
    }

    .tab_menu>li>a {
      display: block;
      padding: 15px;
      background: #ddd;

    }

    .tab_menu>li~li {
      border-left: 3px solid #fff;
    }

    .tab_menu>li.on a {
      background: lavender;
    }

    .tab_content>li {
      padding: 10px;
      display: none;
    }

    .tab_content>li.on {
      display: block;
    }
  </style>
</head>

<body>
  <section class="tab">
    <div class="container">
      <ul class="tab_menu">
        <li><a href="">menu01</a></li>
        <li><a href="">menu02</a></li>
        <li><a href="">menu03</a></li>
      </ul>

      <ul class="tab_content">
        <li>1. Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, debitis!</li>
        <li>2. Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, debitis!</li>
        <li>3. Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, debitis!</li>
      </ul>
    </div>
  </section>



  <script src="../js/jquery-1.12.4.min.js"></script>
  <script>
    $(function () {
      $('.tab_menu>li>a').on('click', function (e) {
        e.preventDefault();
        var idx = $(this).parent().index();
        $(this).parent().addClass('on').siblings().removeClass('on')
        $('.tab_content>li').eq(idx).addClass('on').siblings().removeClass('on')
      })

    })
  </script>
</body>

</html>
