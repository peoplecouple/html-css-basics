<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab02 연습</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/slick.css">
  <style>
    img {
      max-width: 100%;
    }

    .tab {
      padding: 100px 0;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
    }

    .tab_menu {
      display: flex;
    }

    .tab_menu>li {
      flex: 1;
    }

    .tab_menu>li>a {
      display: block;
      padding: 15px;
      background: #ddd;
    }

    .tab_menu>li~li {
      border-left: 3px solid #fff;
    }

    .tab_menu>li.on a {
      background: lavender;
    }

    .tab_content {
      position: relative;
      height: 300px;
    }

    .tab_content>li {
      position: absolute;
      inset: 0 auto auto 0;
      visibility: hidden;
      padding: 10px 0;
      width: 100%;
    }

    .tab_content>li.on {
      visibility: visible;
    }

    .bg {
      padding: 100px 0;
      background: pink;
    }
  </style>
</head>

<body>
  <section class="tab">
    <div class="container">
      <ul class="tab_menu">
        <li><a href="">menu01</a></li>
        <li><a href="">menu02</a></li>
        <li><a href="">menu03</a></li>
      </ul>

      <ul class="tab_content">
        <li>
          <div class="slide">
            <figure>
              <img src="../img/01.jpg" alt="">

            <figure>

            <figure>

            <figure>

            </figure>
          </div>
        </li>
        <li>
          <div class="slide">
            <figure>
              <img src="../img/01.jpg" alt="">

            <figure>

  </section>

  <section class="bg"></section>



  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/slick.min.js"></script>
  <script>
    $(function () {
      $('.tab_menu>li>a').on('click', function (e) {
        e.preventDefault();
        var idx = $(this).parent().index();
        $(this).parent().addClass('on').siblings().removeClass('on')
        $('.tab_content>li').eq(idx).addClass('on').siblings().removeClass('on')

        $('.slide').slick({
          slidesToShow: 5,

        });
      })

    })
  </script>
</body>

</html>
