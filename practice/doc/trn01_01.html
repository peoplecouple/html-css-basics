  <div class="Wrap">

    <main>
      <section class="content">
        <div class="container">
          <figure>
            <img src="../img/main_bg01.jpg" alt="attraction">
            <h3>고품질 철강 제품</h3>
            <p>조선 및 기계분야의 철강 제품을 절단 가공하여 유통하는

          </figure>

            <img src="../img/main_bg03.jpg" alt="attraction">

            <p>고객사와의 철저한 약속(납품기한) 및 품질관리을 원칙으로
